<!DOCTYPE html>
<html>
<head>
    <title>Hello, Endpoints!</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//knockoutjs.com/downloads/knockout-3.4.0.js"></script>
</head>

<body class="container">


<div class="spacer"></div>

<!-- try to upload file -->
<div class="container">
    <button type="button" class="btn btn-default" onclick="placeData()">Add More Records</button>
    <button type="button" class="btn btn-default" onclick="updateRecordList()">Update Record List</button>
    <form class="form-inline">
        <label class="sr-only" for="inputData">Data</label>
        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inputData" placeholder="Some data">
        <button type="submit" class="btn btn-primary" onclick="addRecord()">Add</button>
    </form>
</div>

<div class="spacer"></div>

<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>UUID</th>
                <th>Creation Date</th>
            </tr>
            </thead>
            <tbody data-bind="foreach: recordList">
            <tr>
                <td data-bind="text: data"></td>
                <td data-bind="text: creationDate"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <button type="button" class="btn btn-default" id="loadMoreRecords" onclick="loadMoreRecords()">Load More Records</button>
        <button type="button" class="btn btn-default" id="clearData" onclick="clearData()">Clear Data</button>
    </div>
</div>


<div class="spacer"></div>
<div class="spacer"></div>


<script type="text/javascript" src="js/index.js"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>

</body>

</html>
